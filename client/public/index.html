<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.carousel.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.0.0-beta.3/assets/owl.theme.default.min.css'>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXCHFExEeD_DHhHk3hfwZ3Mch7qqn1504"></script> -->
  <link rel="stylesheet" href="css/letterStyle.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <style>
    td {
      font-size: 20px;
      font-weight: bold
    }

    tr {
      font-size: 25px
    }

    #example_wrapper {
      flex: 1;
      padding: 20px;
      justify-content: center;
      align-items: center
    }

    #newexample_wrapper {
      flex: 1;
      padding: 20px;
      justify-content: center;
      align-items: center
    }

    #map>div {
      flex: 1;
      display: flex
    }
  </style>
</head>


<body style="height: 100%" class="hold-transition skin-green  sidebar-mini">
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" style="height: 100%">

  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
  <script src='js/owl.carousel.min.js'></script>
  <script src="js/app.min.js"></script>
  <script src="js/letter.js"></script>
  <script>
    $(document).ready(function () {

      // When we click on the LI: Active link
      $("li").click(function () {
        // If this isn't already active
        if (!$(this).hasClass("active")) {
          // Remove the class from anything that is active
          $("li.active").removeClass("active");
          // And make this active
          $(this).addClass("active");
        }
      });


      $('#list').click(function (event) { event.preventDefault(); $('#products .item').addClass('list-group-item'); });
      $('#grid').click(function (event) { event.preventDefault(); $('#products .item').removeClass('list-group-item'); $('#products .item').addClass('grid-group-item'); });


      $('#example').DataTable({
        sort: false,
        "lengthMenu": [1, 5, 15],
        "columns": [
          { "width": "8%" },
          { "width": "8%" },
          { "width": "8%" },
          { "width": "30%" },
          { "width": "50%" }
        ]
      });

      $('#newexample').DataTable({
        sort: false,
        "lengthMenu": [1, 5, 15],
        "columns": [
          { "width": "8%" },
          { "width": "8%" },
          { "width": "8%" },
          { "width": "30%" },
        ]
      });
    });

  </script>
</body>

</html>
